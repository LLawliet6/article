<script>
    $(document).ready(function () {
        let currentUser = null; // 保存当前用户信息
        // 获取当前登录用户信息
        function getCurrentUser() {
            const token = localStorage.getItem('token');
            if (token) {
                $.ajax({
                    url: '/user/getUserInfo',
                    method: 'GET',
                    headers: { 'token': token },
                    async: false, // 确保先获取到用户信息
                    success: function (response) {
                        if (response.code === 200 && response.data.loginUser) {
                            currentUser = response.data.loginUser;
                            console.log("currentUserInfo!!!!!:" + JSON.stringify(currentUser));
                        }
                    },
                    error: function () {
                        console.error("无法获取用户信息，请检查登录状态！");
                    }
                });
            }
        }
        // 加载文章
        function loadMyArticles(pageNum, pageSize) {
            if (!currentUser) {
                setTimeout(function () {
                    window.location.href = "login.html";
                }, 0);
                return;
            }
            $.ajax({
                url: '/portal/findArticlePage',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ pageNum, pageSize, type: 0 }),
                success: function (response) {
                    if (response.code === 200) {
                        const pageInfo = response.data.pageInfo;
                        const articles = pageInfo.pageData;
                        const totalPages = pageInfo.totalPage;
                        // 清空表格内容
                        $('.my-articles-page').empty();
                        // 判断是否为管理员
                        let filteredArticles;
                        if (currentUser.username === "admin") {
                            // 管理员加载全部文章
                            filteredArticles = articles;
                        } else {
                            // 普通用户只加载自己发布的文章
                            filteredArticles = articles.filter(article => article.publisher === currentUser.uid);
                        }
                        // 展示文章
                        if (filteredArticles.length > 0) {
                            filteredArticles.forEach(article => {
                                $('.my-articles-page').append(`
                                <tr data-hid="${article.hid}">
                                    <td>${article.title}</td>
                                    <td>${article.publisherName}</td>
                                    <td>${article.typeName}</td>
                                    <td>${article.pageViews}</td>
                                    <td>${article.pastHours} 小时前</td>
                                    <td>
                                        <button class="edit-btn" data-hid="${article.hid}">修改</button>
                                        <button class="delete-btn" data-hid="${article.hid}">删除</button>
                                    </td>
                                </tr>
                            `);
                            });
                        } else {
                            $('.my-articles-page').html('<tr><td colspan="5" style="text-align: center;">暂无文章。</td></tr>');
                        }

                        // 生成分页
                        generatePagination(pageInfo.pageNum, totalPages);
                        bindArticleButtons();
                    } else {
                        alert("加载文章失败：" + response.message);
                    }
                },
                error: function () {
                    alert("请求失败，请稍后重试。");
                }
            });
        }
        // 生成分页功能
        function generatePagination(currentPage, totalPages) {
            $('.pagination').empty();
            if (currentPage > 1) {
                $('.pagination').append(`<button class="page-btn" data-page="${currentPage - 1}">上一页</button>`);
            }
            for (let i = 1; i <= totalPages; i++) {
                $('.pagination').append(`<button class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`);
            }
            if (currentPage < totalPages) {
                $('.pagination').append(`<button class="page-btn" data-page="${currentPage + 1}">下一页</button>`);
            }
            $('.page-btn').click(function () {
                const page = $(this).data('page');
                loadMyArticles(page, 10); // 默认每页显示 10 条
            });
        }

        // 绑定修改和删除按钮事件
        function bindArticleButtons() {
            $('.edit-btn').click(function () {
                const hid = $(this).data('hid');
                // 跳转到编辑页面，并传递文章ID
                window.location.href = `article-edit.html?hid=${hid}`;
            });

            $('.delete-btn').click(function () {
                const hid = $(this).data('hid');
                deleteArticle(hid);
            });
        }

        // 删除文章
        function deleteArticle(hid) {
            if (confirm("确定要删除这篇文章吗？")) {
                $.ajax({
                    url: `/headline/removeByHid?hid=${hid}`,
                    method: 'POST',
                    success: function (response) {
                        if (response.code === 200) {
                            alert("文章删除成功！");
                            loadMyArticles(1, 10); // 重新加载第一页
                        } else {
                            alert("删除失败：" + response.message);
                        }
                    },
                    error: function () {
                        alert("请求失败，请稍后重试。");
                    }
                });
            }
        }

        // 初始化
        getCurrentUser(); // 获取用户信息
        if (currentUser) {
            loadMyArticles(1, 10); // 加载第一页的文章
        } else {
            alert("请先登录！");
            window.location.href = 'login.html';
        }
    });


</script>
