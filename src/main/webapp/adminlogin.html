<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录注册</title>
    <link rel="stylesheet" href="css/layui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(images/adminbj.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 360px;
            transition: all 0.3s;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.4);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .layui-form-item {
            margin-bottom: 20px;
        }

        .layui-input {
            border-radius: 4px;
        }

        .switch-text {
            text-align: center;
            margin-top: 20px;
        }

        .switch-text a {
            color: #1E9FFF;
            cursor: pointer;
        }

        .layui-form-checkbox[lay-skin="primary"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 登录表单 -->
    <div class="form-box" id="login-box">
        <h2 class="form-title">欢迎登录</h2>
        <form class="layui-form">
            <div class="layui-form-item">
                <input type="text" name="username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">立即登录</button>
            </div>
            <div class="switch-text">没有账号？<a onclick="switchForm('register')">立即注册</a></div>
        </form>
    </div>

    <!-- 注册表单 -->
    <div class="form-box" id="register-box" style="display: none;">
        <h2 class="form-title">用户注册</h2>
        <form class="layui-form">
            <div class="layui-form-item">
                <input type="text" name="username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="repassword" lay-verify="required" placeholder="确认密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="register">立即注册</button>
            </div>
            <div class="switch-text">已有账号？<a onclick="switchForm('login')">立即登录</a></div>
        </form>
    </div>
</div>

<script src="js/layui.js"></script>
<script>
    // 初始化Layui模块
    layui.use(['form', 'layer'], function(){
        var form = layui.form;
        var layer = layui.layer;

        // 登录提交
        form.on('submit(login)', function(data){
            // 这里写登录逻辑
            layer.msg('登录提交', {icon: 1});
            return false;
        });

        // 注册提交
        form.on('submit(register)', function(data){
            // 这里写注册逻辑
            layer.msg('注册提交', {icon: 1});
            return false;
        });
    });

    // 切换表单函数
    function switchForm(type) {
        if(type === 'login') {
            document.getElementById('login-box').style.display = 'block';
            document.getElementById('register-box').style.display = 'none';
        } else {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('register-box').style.display = 'block';
        }
    }
</script>

</body>
</html>
