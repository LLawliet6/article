<script>
  $(document).ready(function () {
    // 监听侧边栏菜单的点击事件
    $('.layui-nav-tree a[data-url]').on('click', function (e) {
      e.preventDefault(); // 阻止默认跳转行为

      var url = $(this).attr('data-url'); // 获取目标页面的 URL
      var $layuiBody = $('.layui-body');

      // 显示加载动画
      $layuiBody.html('<div class="layui-loading">加载中...</div>');

      // 通过 AJAX 加载目标页面
      $layuiBody.load(url);
    });
  });

</script>
