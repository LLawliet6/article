<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台管理模板</title>
  <link rel="stylesheet" href="css/layui.css">
  <link rel="stylesheet" href="css/font_awsome.css">
  <script src="js/jquery3.5.1.js"></script>
  <style>
    .layui-body {
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <!-- 顶部导航栏 -->
  <div class="layui-header">
    <div class="layui-logo">
      <img style="margin-left: -70px" src="svg/logo-no-background.svg" alt="Logo" width="350" height="70">
    </div>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:">
          <img src="images/avtor.jpeg" class="layui-nav-img">
          <span>管理员</span>
        </a>
        <dl class="layui-nav-child">
          <dd><a href="#">基本资料</a></dd>
          <dd><a href="#">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="#" onclick="logout(); return false;">退出</a></li>
    </ul>
  </div>

  <!-- 侧边栏 -->
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <ul id="menu-container" class="layui-nav layui-nav-tree" lay-filter="test">
        <!-- 动态菜单填充区域 -->
      </ul>
    </div>
  </div>

  <!-- 内容区域 -->
  <div class="layui-body">
    <div id="main-content" style="width: 100%; height: 100%;">
      <!-- 默认加载欢迎页面，可以换成 iframe -->
      <iframe src="user-manage.html" id="content-frame"></iframe>
    </div>
  </div>

  <!-- 底部 -->
  <div class="layui-footer">
    © Ls_animate后台管理系统
  </div>
</div>

<!-- 公共 JS -->
<script src="js/layui.js"></script>
<script src="js/admin_login.js"></script>
<script src="js/dynamic_menu.js"></script>

<script>
  layui.use(['element', 'layer'], function(){
    var element = layui.element;
    var layer = layui.layer;
  });

  // 示例：点击菜单项切换 iframe 页面
  $(function () {
    $('#menu-container').on('click', 'a', function () {
      const url = $(this).data('url');
      if (url) {
        $('#content-frame').attr('src', url);
      }
    });
  });

</script>

</body>
</html>
