/*新增*/
        /* 设置文章分类容器为五列布局 */
        .article-categories {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 五列 */
            gap: 20px; /* 列之间的间距 */
            padding: 20px 0;
        }

        /* 每个分类项的样式 */
        .category-item {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 添加过渡效果 */
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .category-item:hover {
            transform: translateY(-5px); /* 鼠标悬停时向上位移 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* 鼠标悬停时加大阴影 */
        }

        /* 设置类别标题的样式 */
        .category-item h4 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            text-transform: uppercase; /* 让标题变成大写字母 */
            letter-spacing: 1px; /* 字母间距 */
            background: linear-gradient(90deg, #ff6f61, #f7e200); /* 渐变背景 */
            color: transparent;
            -webkit-background-clip: text; /* 文字背景渐变效果 */
            display: inline-block;
            padding: 10px 0;
        }

        /* 设置文章列表的样式 */
        .category-item ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        /* 每个文章列表项的样式 */
        .category-item ul li {
            margin: 10px 0;
        }

        .category-item ul li a {
            font-size: 1.1rem;
            color: #000000;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .category-item ul li a:hover {
            color: #dfd55b; /* 悬停时变为橙色 */
            transform: translateX(5px); /* 添加右移效果 */
        }

        /* 添加空的文章列表项样式 */
        .category-item ul li:empty {
            color: #888;
            font-style: italic;
        }

        /* 确保响应式设计 - 当视口小于768px时，列数减少 */
        @media (max-width: 768px) {
            .article-categories {
                grid-template-columns: repeat(2, 1fr); /* 小屏幕时变为两列布局 */
            }
        }

        @media (max-width: 480px) {
            .article-categories {
                grid-template-columns: 1fr; /* 超小屏幕时变为单列布局 */
            }
        }

    </style>
