<script src="js/auth.js"></script>
<script>
    $(document).ready(function () {
        let currentUser = null; // 保存当前用户信息
        let token = sessionStorage.getItem("token");
        // 如果 session 中没有，再检查 localStorage
        if (!token) {
            token = localStorage.getItem("token");
        }
        loadMyAttachments();
        // 获取当前登录用户信息
        function getCurrentUser() {

            if (token) {
                $.ajax({
                    url: '/user/getUserInfo',
                    method: 'GET',
                    headers: { 'token': token },
                    async: false, // 确保先获取到用户信息
                    success: function (response) {
                        if (response.code === 200 && response.data.loginUser) {
                            currentUser = response.data.loginUser;
                            console.log("currentUserInfo!!!!!:" + JSON.stringify(currentUser));
                        }
                    },
                    error: function () {
                        console.error("无法获取用户信息，请检查登录状态！");
                    }
                });
            }
        }
// 获取附件列表
        function loadMyAttachments() {
            fetch("/portal/myAttachments", {
                method: "GET",
                headers: { "token": localStorage.getItem("token") }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        renderAttachmentList(data.data);
                    } else {
                        console.error("获取附件失败：" + data.message);
                    }
                })
                .catch(err => console.error("加载附件出错：", err));
        }

// 渲染附件列表（每个附件单独一行）
        function renderAttachmentList(attachments) {
            const tbody = document.querySelector(".my-attachment-page");
            tbody.innerHTML = ""; // 清空原有数据

            attachments.forEach(att => {
                const row = document.createElement("tr");
                row.id = `attachment-${att.aid}`;
                row.innerHTML = `
            <td>${att.articleTitle}</td>
            <td><a href="${att.fileUrl}" target="_blank">${att.fileName}</a></td>
            <td><button class="delete-btn" onclick="deleteAttachment(${att.aid})">删除</button></td>
        `;
                tbody.appendChild(row);
            });
        }


        });
    // 删除附件
    function deleteAttachment(attachmentId) {
        layui.layer.confirm('确定要删除这个附件吗？', {
            btn: ['确认', '取消']
        }, function () {
            fetch(`/portal/deleteAttachment?aid=${attachmentId}`, {
                method: "DELETE",
                headers: { "token": localStorage.getItem("token") }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        document.getElementById(`attachment-${attachmentId}`)?.remove();
                        layui.layer.msg("附件已成功删除！");
                    } else {
                        layui.layer.msg("删除失败：" + data.message);
                    }
                })
                .catch(err => console.error("删除附件出错：", err));
        });
    }
</script>
