<script>
    $(document).ready(function () {
        let currentUser = null; // 保存当前用户信息
        // 获取当前登录用户信息
        function getCurrentUser() {
            const token = localStorage.getItem('token');
            if (token) {
                $.ajax({
                    url: '/user/getUserInfo',
                    method: 'GET',
                    headers: { 'token': token },
                    async: false, // 确保先获取到用户信息
                    success: function (response) {
                        if (response.code === 200 && response.data.loginUser) {
                            currentUser = response.data.loginUser;
                            console.log("currentUserInfo!!!!!:" + JSON.stringify(currentUser));
                        }
                    },
                    error: function () {
                        console.error("无法获取用户信息，请检查登录状态！");
                    }
                });
            }
        }

// 加载收藏的文章
        function loadMyArticles() {
            if (!currentUser) {
                setTimeout(function () {
                    window.location.href = "login.html";
                }, 0);
                return;
            }

            const token = localStorage.getItem('token'); // 获取 token
            if (!token) {
                alert("未登录或登录已过期，请重新登录！");
                window.location.href = "login.html";
                return;
            }

            $.ajax({
                url: '/headline/myFavorites', // 收藏文章的接口
                method: 'POST',
                headers: { 'token': token }, // 这里加上 token
                success: function (response) {
                    if (response.code === 200) {
                        const articles = response.data; // 这里是数组，直接赋值
                        console.log("articles:" + JSON.stringify(articles));
                        $('.my-articles-page').empty();

                        if (articles.length > 0) {
                            articles.forEach(article => {
                                $('.my-articles-page').append(`
                            <tr data-hid="${article.hid}">
                                <td>${article.title}</td>
                                <td>${article.typeName}</td>
                                <td>${article.pageViews}</td>
                                <td>${article.pastHours}</td>
                                <td>
                                    <button class="view-btn" data-hid="${article.hid}">查看文章</button>
                                     <button class="cancel-btn" data-hid="${article.hid}">取消收藏</button>
                                </td>
                            </tr>
                        `);
                            });
                        } else {
                            $('.my-articles-page').html('<tr><td colspan="5" style="text-align: center;">暂无收藏文章。</td></tr>');
                        }

                        // 绑定查看按钮的点击事件
                        $('.view-btn').on('click', function () {
                            const hid = $(this).data('hid');  // 获取当前点击按钮对应的文章ID
                            window.location.href = `articledetail.html?hid=${hid}`;  // 跳转到文章详情页，并传递hid
                        });

                    } else {
                        alert("加载收藏文章失败：" + response.message);
                    }
                },
                error: function () {
                    alert("请求失败，请稍后重试。");
                }
            });
        }
    //取消收藏
        $(document).on('click', '.cancel-btn', function() {
            // 获取当前行的 hid
            const hid = $(this).data('hid');

            const token = localStorage.getItem('token'); // 获取 token
            if (!token) {
                alert("未登录或登录已过期，请重新登录！");
                window.location.href = "login.html";
                return;
            }

            // 发送取消收藏请求
            $.ajax({
                url: '/headline/cancelFavorite',
                method: 'POST',
                data: { hid: hid },
                success: function(response) {
                    if (response.code === 200) {
                        // 取消收藏成功，移除对应的文章行
                        $(`tr[data-hid="${hid}"]`).remove();
                        console.log("取消收藏成功");
                    } else {
                        console.error("取消收藏失败:", response.message);
                    }
                },
                error: function(xhr, status, error) {
                    console.error("请求失败:", error);
                }
            });
        });


        // 生成分页功能
        function generatePagination(currentPage, totalPages) {
            $('.pagination').empty();
            if (currentPage > 1) {
                $('.pagination').append(`<button class="page-btn" data-page="${currentPage - 1}">上一页</button>`);
            }
            for (let i = 1; i <= totalPages; i++) {
                $('.pagination').append(`<button class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`);
            }
            if (currentPage < totalPages) {
                $('.pagination').append(`<button class="page-btn" data-page="${currentPage + 1}">下一页</button>`);
            }
            $('.page-btn').click(function () {
                const page = $(this).data('page');
                loadMyArticles(page, 10); // 默认每页显示 10 条
            });
        }

        // 初始化
        getCurrentUser(); // 获取用户信息
        if (currentUser) {
            loadMyArticles(1, 10); // 加载第一页的文章
        } else {
            alert("请先登录！");
            window.location.href = 'login.html';
        }
    });


</script>
